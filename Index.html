<!DOCTYPE html>
<html lang="*ngFor="let item of stream | async as list"">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssuJs</title>
</head>
<body>
    <h1>AssuJs</h1>

    <form action="">
        <label for="age">Quel est votre âge :</label>
        <input type="text" name="age" id="age" pattern="[0-9]">
        <label for="permis">Depuis combien de temps avez-vous le premis? :</label>
        <input type="text" name="permis" id="permis" pattern="[0-9]">
        <label for="accident">combien avez vous eu d'accident résponsable? :</label>
        <input type="text" name="accident" id="accident" pattern="[0-9]">
    </form>
    
</body>
</html>
